<div class="wrapper wrapper-content  animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12 b-r">
              <form [formGroup]="autovetturaForm" (ngSubmit)="salvaAutovettura()" class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Targa</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="targa" formControlName="targa"   required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Marca</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="marca" formControlName="marca" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Modello</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="modello" formControlName="modello" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Proprietario</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="proprietario" formControlName="proprietario" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Colore</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="colore" formControlName="colore" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Anno immatricolazione</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="annoImmatricolazione" formControlName="annoImmatricolazione" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Chiave Nr.</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="cilindrata" formControlName="cilindrata" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Km percosi</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="km" formControlName="km" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Carburante</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="carburante" formControlName="carburante" required/>
                  </div>
                </div>
                <!-- <div class="form-group">
                  <label class="col-sm-2 control-label">Numero porte</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="numeroPorte" formControlName="numeroPorte" required/>
                  </div>
                </div> -->
                <div class="form-group">
                  <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-white" type="reset"(click)="clean()">Pulisci</button>
                    <button class="btn btn-primary" type="submit">Salva dati</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
